<div class="form-container">
    <div class="form">
      <div class="form-row">
          <div class="form-button">
              <button (click)="generate()">
                  Generate random decimal number
              </button>
          </div>
      </div>
      <div class="form-row">
          <div class="form-label">
              Result: 
          </div>
          <div class="form-result">
              {{result}}
          </div>
      </div>
    </div>
  </div>
